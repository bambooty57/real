<!DOCTYPE html><html><body><input type="file" id="fileInput" accept="image/*"><script type="module">import { getStorage, ref, uploadBytes } from "firebase/storage"; const storage = getStorage(); const fileInput = document.getElementById("fileInput"); fileInput.onchange = async (e) => { const file = e.target.files[0]; const storageRef = ref(storage, "farmers/test/" + file.name); try { const snapshot = await uploadBytes(storageRef, file); console.log("Upload successful!", snapshot); } catch (error) { console.error("Upload failed:", error); } };</script></body></html>
